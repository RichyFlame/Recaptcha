<form data-abide novalidate action="cambio_password_confirmacion.html">

<div class="row section-size">
<div class="large-12 columns">


  <div class="columns medium-4 medium-offset-0 large-3 large-offset-1 verticalLine parrafo ">
      <h3><strong>Importante</strong></h3>
      <p class="parrafo">Esta contraseña aplicar&aacute; tambi&eacute;n para <strong>Transferencias e Im&aacute;genes de Cheques (visor).</strong></p>
    </div>




<div class="large-7 medium-8 large-offset-1 columns">
<div class="row">
     <div class="large-8 medium-12 columns ">
          <label>
              Contraseña actual
              <input  class="placeholder numero" type="password" placeholder="Ingresa tu contraseña actual" required="">
              <span class="form-error">
                  Ingresa tu contraseña actual.
              </span>
          </label>
      </div>
    </div>

<div class="row">
      <div class="large-8 medium-12 columns ">
          <label>
              Nueva contraseña
              <input  class="placeholder numero " type="password" id="password" placeholder="Ingresa tu nueva contraseña" required="">
              <span class="form-error">
                  Ingresa tu nueva contraseña.
              </span>
          </label>
      </div>
    </div>

<div class="row">
      <div class="large-8 medium-12 columns ">
          <label>
             Confirmar contraseña
              <input class="placeholder numero"  type="password" placeholder="Confirma tu nueva contraseña" required="" data-equalto="password" >
              <span class="form-error">
                   Contraseña de acceso no coincide.
              </span>
          </label>
      </div>
</div>

</div>


<div class="row">
<div class="large-12 columns">
                         <div class="large-4 large-offset-8 medium-5 medium-offset-7 columns mtop20" >
                                <button id="close" class="button ">Cambiar contraseña</button>
                            </div>
                </div>     
               </div>    



</div>

</div>


</form>
